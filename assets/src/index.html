<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farras Iqbal Tawakal - Personal Website</title>
    <base href="/">
    <link type="text/css" rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #3498db;
            font-size: 1.2rem;
        }
        .social-links a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farras Iqbal Tawakal</h1>
        <img src="logo.png" alt="Farras Iqbal Tawakal Logo">
        <p>Welcome to my personal website! I'm passionate about technology, design, and innovation.</p>
        <div class="social-links">
            <a href="-git" target="_blank">LinkedIn</a>
            <a href="https://github.com/FarrasIqbal" target="_blank">GitHub</a>
            <a href="-" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
